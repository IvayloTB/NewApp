<section id="login">
  <div class="form">
    <h2>Sign In</h2>
    <form class="login-form">
      <input
        type="text"
        name="email"
        id="email"
        placeholder="email"
        #userName
        required
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
        #userPassword
        required
      />
      <button type="submit">login</button>
      <p class="message">
        Not registered? <a href="/app-register">Create an account</a>
      </p>
    </form>
  </div>
</section>
